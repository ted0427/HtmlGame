<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>random game</title>
<style>
div {
	width: 700px;
	display: inline-block;
	text-align: center;
	margin: auto;
}

.all {
	width: 1500px;
}

.a {
	width: 50px;
}

.buttons {
	width: 600px;
}

button {
	border: 1px solid black;
	background-color: white;
	width: 250px;
	height: 50px;
}

.select {
	border-radius: 10px;
	width: 200px;
	height: 200px;
}

.reset {
	width: 80px;
	height: 50px;
}

p {
	
}

.buttonText {
	
}

</style>
<script>
	var click = 0;
	var game = true;
	var button = 0;
	random();
	function random() {
		button = Math.floor(Math.random() * 2);
	}
	function buttonClick(a) {
		if (a == button && game) {
			click++;
			updateClickedText(true);
			updatePercentText();
			random();
		} else {
			game = false;
			updateClickedText(false);
		}
		return true;
	}
	function restart() {
		click = 0;
		game = true;
		random();
		updateClickedText(true);
		updatePercentText();
		return true;
	}
	function updateClickedText(success) {
		if(success)
			document.getElementById("clicked").innerText = click + "번째";
		else
			document.getElementById("clicked").innerText = "실패   결과: " + click
			+ "번째";
	}
	function updatePercentText() {
		document.getElementById("percent").innerText = "현재까지 확률 : " + (100 / Math.pow(2, click)) + "%";
	}
</script>
</head>
<body>
	<div class="all">
		<div>
			<h2>50% 게임</h2>
		</div><br>
		<div>
			<p id="clicked">0번째</p>
			<p id="percent">현재까지 확률 : 100%</p>
		</div><br>
		<div class="buttons">
			<button class="button" onclick="buttonClick(0)">
				<p>1번 버튼</p>
			</button><br>
			<button class="button" onclick="buttonClick(1)">
				<p>2번 버튼</p>
			</button><br><br><br>
			<button class="button" onclick="restart()">
				<p>재시작</p>
			</button>
		</div>
	</div>
</body>
</html>
